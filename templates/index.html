{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
    <h1 style="text-align: center;">Iris prediction</h1>
<form action="http://127.0.0.1:5000/index" method="get">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Sepal Length</label>
    <div class="col-sm-8">
      <input type="text" name="se_len" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Sepal Width</label>
    <div class="col-sm-8">
      <input type="text" name="se_wid" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Petal Length</label>
    <div class="col-sm-8">
      <input type="text" name="pe_len" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Petal Width</label>
    <div class="col-sm-8">
      <input type="text"  name="pe_wid" class="form-control">
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Prediction</button>
  </div>
</form>
    <h1 style="text-align: center;">{{data}}</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
